<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - JARGONLY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .contact-section {
            padding: 60px 20px;
        }
        .confirmation-message {
            display: none;
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
        }
    </style>
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">JARGONLY</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="confirmation-message" id="confirmationMessage">
        <strong>Thank you!</strong> We will get back to you shortly.
    </div>

    <section class="contact-section">
        <div class="container" id="test1">
            <h2>Contact Us</h2>
            <p>If you have any questions or need support, feel free to reach out to us. We are here to assist you!</p>
            <form id="contactForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Your Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Write your message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>            
        </div>
    </section>
    
    <footer class="text-center py-4 bg-light">
        <p>&copy; 2025 JARGONLY. All rights reserved.</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Handle form submission
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission to server
            // Show the confirmation message
            document.getElementById('confirmationMessage').style.display = 'block';

            // Optionally, clear the form after submission
            document.getElementById('contactForm').reset();
        });
    </script>
</body>
</html>
